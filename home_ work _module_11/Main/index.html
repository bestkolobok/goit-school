<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>About Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="search-form">
            <div class="input-form"></div>
            <button class="mdc-btn" type="submit" id="js-get_all">Get all us</button>
        </form>
        <form class="search-form">
            <div class="input-form">
                <input type="text" name="user_id" placeholder="Enter user id">
            </div>
            <button class="mdc-btn" type="submit" id="js-get">Get user</button>
        </form>
        <form class="search-form">
            <div class="input-form">
                <input type="text" name="user_name" placeholder="Enter user name">
                <input type="text" name="user_age" placeholder="Enter user age">
            </div>
            <button class="mdc-btn" type="submit" id="js-add">Add user</button>
        </form>
        <form class="search-form">
            <div class="input-form">
                <input type="text" name="user_id" placeholder="Enter user id">
            </div>
            <button class="mdc-btn" type="submit" id="js-remove">Remove user</button>
        </form>
        <form class="search-form">
            <div class="input-form">
                <input type="text" name="user_id" placeholder="Enter user id">
                <input type="text" name="user_name" placeholder="Enter new user name">
                <input type="text" name="user_age" placeholder="Enter new user age">
            </div>
            <button class="mdc-btn" type="submit" id="js-update">Update user</button>
        </form>
    </div>
    <div class="container">
        <p class="result search-out"></p>
    </div>
    <script src="js/test.js"></script>
</body>

</html>
